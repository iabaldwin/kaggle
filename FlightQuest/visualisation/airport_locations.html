<html>
    <head>

        <script type="text/javascript" src="../../libraries/js/node_modules/jquery/tmp/jquery.js"></script>
        <script type="text/javascript" src="../../libraries/js/node_modules/underscore/underscore-min.js"></script>
        <script type="text/javascript" src="../../libraries/js/node_modules/d3/d3.min.js"></script>
        <script type="text/javascript" src="../../libraries/js/node_modules/topojson/topojson.js"></script>
        <script type="text/javascript" src="../../libraries/js/datamaps/datamaps.world.min.js"></script>
        
        <script>
            function init()
            {

                function isNumber(n) {
                      return !isNaN(parseFloat(n)) && isFinite(n);
                  }

                var map = new Datamap({
                    element: document.getElementById("basic"),
                    scope: 'world'
                });

                function build_locations( locations )
                {
                    console.log( locations );
                    var bubbles = new Array;
                    _.each( locations, function(element){  
                        if (isNumber( element[0] ) ){
                            bubbles.push( { latitude: element[0],
                                longitude: element[1],
                                radius: 2} )
                        }
                    } ); 

                    map.bubbles( bubbles );
                }
                
                (function () {
                    $.ajax({
                        'global': false,
                        'url': 'airport_locations.json',
                        'dataType': "json",
                        'success': function (data) {
                            build_locations( data );
                        }
                    });
                
                })(); 
            }

        </script>
        <body onload="init()">
            <div id="basic"></div>
        </body>
    </head>
</html>
